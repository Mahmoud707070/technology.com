<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body> 
  <canvas id="snowCanvas"></canvas>
  <div class="header-blur"></div>
  <div class="container">
    <!-- شريط التنقل -->
    <header class="navbar">
      <img src="logo.png" alt="Logo" class="logo">
      <h1><span>Tech</span>nology</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </nav>
      <!-- أزرار اللغة والوضع الليلي -->
      <div class="buttons">
        <button id="toggle-language">العربية</button>
        <button id="toggle-darkmode">Dark Mode</button>
      </div>
    </header>

    <!-- قسم الصفحة الرئيسية -->
    <section id="home" class="home">
      <!-- محتوى الصفحة الرئيسية -->
    </section>

    <!-- قسم النشرة البريدية -->
    <section class="newsletter">
      <div class="content">
        <h2>Subscribe Now to Our Newsletter</h2>
        <p>Stay updated with the latest trends in marketing, tips, and insights by subscribing to our newsletter. Don't miss out!</p>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div class="image">
        <img src="person.png" alt="Person at work">
      </div>
    </section>



  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="copyright">
      <p>&copy; 2025 Technology. All rights reserved. | Designed by mahmoud-magdy</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
